<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aviator Predictor</h1>
            <div class="version">v1.0</div>
        </header>

        <div class="main-content">
            <div class="prediction-box">
                <h2>Next Crash Prediction</h2>
                <div class="prediction-value" id="predictionValue">--</div>
                <div class="prediction-time" id="predictionTime">Updated: --</div>
            </div>

            <div class="controls">
                <div class="auto-cashout">
                    <label class="switch">
                        <input type="checkbox" id="autoCashoutToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="label">Auto Cash-out</span>
                </div>
                
                <div class="threshold-control">
                    <label for="threshold">Cash-out Threshold:</label>
                    <input type="number" id="threshold" min="1.1" max="10" step="0.1" value="1.5">
                </div>
            </div>

            <div class="history-section">
                <h2>Recent History</h2>
                <div class="history-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Predicted</th>
                                <th>Actual</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody">
                            <!-- History rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer>
            <button id="refreshBtn" class="refresh-button">
                Refresh Prediction
            </button>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
